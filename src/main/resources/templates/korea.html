<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>COVID-19 tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

<div class = "container">

    <h1 class="display-4">Coronavirus Tracker Application(Korea)</h1>
    <p class="lead">한국의 코로나19 현황테이블</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${koreaStats[0].totalConfirmed}"></h1>
        <p class="lead">Total cases reported</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day is</span>
            <span th:text="${koreaStats[0].domesticOccurPrevDay+koreaStats[0].overseasOccurPrevDay}">0</span>
        </p>
    </div>

    <table class= "table">
        <tr>
            <th>지역</th>
            <th>전일대비(국내발생)(해외유입)</th>
            <th>총확진환자</th>
            <th>격리중</th>
            <th>격리해제</th>
            <th>사망자</th>
            <th title = "인구 10만 명당">발생률(*)</th>
        </tr>
        <tr th:each = "stat : ${koreaStats} ">
            <td th:text = "${stat.city}"> </td>
            <td th:text = "|${stat.totalComparePrevDay}(+${stat.domesticOccurPrevDay})(+${stat.overseasOccurPrevDay})|">0</td>
            <td th:text = "${stat.totalConfirmed}">0</td>
            <td th:text = "${stat.inQuarantine}">0</td>
            <td th:text = "${stat.outQuarantine}">0</td>
            <td th:text = "${stat.deathTotal}">0</td>
            <td th:text = "${stat.occurRate}">0</td>

        </tr>
    </table>
</div>

</body>
</html>
